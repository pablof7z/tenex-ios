name: TENEX
options:
  bundleIdPrefix: com.tenex
  deploymentTarget:
    iOS: 17.0
  
targets:
  TENEX:
    type: application
    platform: iOS
    sources:
      - path: "."
        includes:
          - "**/*.swift"
        excludes:
          - ".build/**"
          - "project.yml"
      - path: Resources/Assets.xcassets
        buildPhase: resources
      - path: Resources/LaunchScreen.storyboard
        buildPhase: resources
      - path: Info.plist
        buildPhase: none
    dependencies:
      - package: NDKSwift
    settings:
      base:
        INFOPLIST_FILE: Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.tenex.app
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        
packages:
  NDKSwift:
    url: https://github.com/pablof7z/NDKSwift
    exactVersion: 0.11